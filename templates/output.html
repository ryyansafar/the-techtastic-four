<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translated Text</title>
</head>
<body>
    <h1>Translated Text:</h1>
    <p id="translated-text"></p>

    <script>
        // You can use JavaScript to update the translated text dynamically
        // when it's received from the server.
        function updateTranslatedText(text) {
            document.getElementById('translated-text').innerText = text;
        }
    </script>
</body>
</html>
